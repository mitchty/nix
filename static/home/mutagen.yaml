sync:
  defaults:
    ignore:
      paths:
        - ".stversions"
        - ".zfs"
        - ".direnv"
        - ".#*"
        - "*.desktop"
        - "result"
        - "*.sync-conflict-*"
        - ".DS_Store"
        - ".directory"
        - "*.swp"
        - ".terraform"
        - "*/.git/index" # Syncing these is silly as it contains local stuff like inodes etc.... rest is not great but whatever my use case is to sync my ~/src setup wholesale mostly to avoid a clusterfs and other shenanigans
      vcs: false # I'm normally syncing git dirs too and only really doing work on one host so I *DO* want to sync .git dirs
